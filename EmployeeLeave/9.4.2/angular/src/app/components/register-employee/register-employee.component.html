<div class="max-w-2xl mx-auto mt-12 bg-white shadow-xl rounded-2xl p-10 border border-blue-200">
  <h2 class="text-3xl font-extrabold text-blue-700 mb-4 text-center">Register as an Employee</h2>
  <p class="text-center text-gray-600 mb-8">Fill in the details below to complete your employee registration.</p>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700">First Name</label>
      <input type="text" formControlName="firstName"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        placeholder="Enter your first name" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Last Name</label>
      <input type="text" formControlName="lastName"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        placeholder="Enter your last name" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" formControlName="email"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-gray-100 cursor-not-allowed sm:text-sm"
        placeholder="Enter your email" readonly />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Department</label>
      <input type="text" formControlName="department"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        placeholder="Enter your department" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Date of Joining</label>
      <input type="date" formControlName="dateOfJoining"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
    </div>

    <div class="pt-4 text-center">
      <button type="submit"
        [disabled]="employeeForm.invalid"
        class="w-full bg-gradient-to-r from-green-500 to-blue-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition duration-300 ease-in-out hover:from-green-600 hover:to-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
        Apply
      </button>
    </div>
    <div class="pt-4 text-center">
  <button (click)="navigate('/app/dashboard/employee')"
    class="w-full bg-gradient-to-r to-blue-600 text-black font-semibold px-6 py-3 rounded-lg shadow-md transition duration-300 ease-in-out hover:from-green-600 hover:to-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
    Go to Dashboard
  </button>
</div>
  </form>

  <button (click)="goBack()" class="bg-gray-300 text-black font-semibold px-4 py-2 mt-2 rounded hover:bg-gray-400">
      Back
    </button>
</div>
