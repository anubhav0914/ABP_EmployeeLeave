<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-purple-100 py-10 px-4">
  <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()" class="w-full max-w-lg bg-white shadow-2xl rounded-2xl p-8 space-y-6 border border-gray-200">
    
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Apply for Leave</h2>

    <div>
      <label class="block mb-1 font-semibold text-gray-600">Leave Type</label>
      <select formControlName="leaveTypeId" class="w-full p-3 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option *ngFor="let type of leaveTypes" [value]="type.id">{{ type.name }}</option>
      </select>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-semibold text-gray-600">From Date</label>
        <input type="date" formControlName="fromDate" class="w-full p-3 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block mb-1 font-semibold text-gray-600">To Date</label>
        <input type="date" formControlName="toDate" class="w-full p-3 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
    </div>

    <div>
      <label class="block mb-1 font-semibold text-gray-600">Reason</label>
      <textarea formControlName="reason" rows="3" class="w-full p-3 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
    </div>

    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
      <button
        type="submit"
        class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200 disabled:opacity-50"
        [disabled]="leaveForm.invalid"
      >
        Apply Leave
      </button>

      <button
        type="button"
        (click)="goBack()"
        class="w-full md:w-auto bg-gray-300 text-black font-semibold py-2 px-6 rounded-lg hover:bg-gray-400 transition duration-200"
      >
        Back
      </button>
    </div>
  </form>
</div>
