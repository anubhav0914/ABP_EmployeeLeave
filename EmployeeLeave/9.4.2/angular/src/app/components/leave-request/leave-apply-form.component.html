<form [formGroup]="leaveForm" (ngSubmit)="onSubmit()" class="space-y-4 p-4 border rounded shadow bg-white max-w-md">
  <div>
    <label class="block mb-1 font-semibold">Leave Type</label>
    <select formControlName="leaveTypeId" class="w-full p-2 border rounded">
      <option *ngFor="let type of leaveTypes" [value]="type.id">{{ type.name }}</option>
    </select>
  </div>

  <div>
    <label class="block mb-1 font-semibold">From Date</label>
    <input type="date" formControlName="fromDate" class="w-full p-2 border rounded" />
  </div>

  <div>
    <label class="block mb-1 font-semibold">To Date</label>
    <input type="date" formControlName="toDate" class="w-full p-2 border rounded" />
  </div>

  <div>
    <label class="block mb-1 font-semibold">Reason</label>
    <textarea formControlName="reason" rows="3" class="w-full p-2 border rounded"></textarea>
  </div>

  <button
    type="submit"
    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded"
    [disabled]="leaveForm.invalid"
  >
    Apply Leave
  </button>

  <button (click)="goBack()" class="bg-gray-300 text-black font-semibold px-4 py-2 mt-2 rounded hover:bg-gray-400">
      Back
    </button>
</form>
