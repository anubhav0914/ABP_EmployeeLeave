<div class="dashboard-container" *ngIf="!loading">
  <ng-container *ngIf="employee">
    <div *ngIf="employee.isApprovedByFounder; else notApprovedByFounder">
      <h2 class="text-2xl font-bold mb-4">Welcome, {{ employee.firstName }}!</h2>
      <button class="btn btn-primary" [disabled]="!employee.isApprovedByFounder" (click)="goToProfile()">
        Go to Profile
      </button>
    </div>
    <button (click)="goBack()" class="bg-gray-300 text-black font-semibold px-4 py-2 mt-2 rounded hover:bg-gray-400">
      Back
    </button>

    <ng-template #notApprovedByFounder>
      <h2 class="text-xl text-red-600 mb-4">
        You are not approved as an employee by the founder.
      </h2>
      <button class="btn btn-secondary" (click)="goToUserDashboard()">
        Go to User Dashboard
      </button>
    </ng-template>
  </ng-container>

  <ng-container *ngIf="notFound">
    <h2 class="text-lg text-gray-700 mb-4">You are not registered as an employee.</h2>
    <button class="btn btn-accent" (click)="goToApply()">Apply as Employee</button>
  </ng-container>

  <div *ngIf="error" class="text-red-600 mt-4">{{ error }}</div>
</div>
<div *ngIf="loading" class="p-4 text-blue-600">Loading employee data...</div>
